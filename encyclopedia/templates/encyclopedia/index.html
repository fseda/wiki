{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>All Pages</h1>
    <hr>
    <ul>
        {% for entry in entries %}
            <li>
                <a href=/wiki/{{ entry }} role="button" class="btn btn-link">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
